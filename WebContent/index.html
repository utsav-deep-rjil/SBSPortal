<!DOCTYPE html>
<html lang="en" ng-app="sbsPortal">
<head>
<title>SBS Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/bootstrap.min.css">
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="sbsCtrl"  ng-class="{overlay:loading}">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="images/JioLogo.png" class="logo" alt="Logo" />
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav"
					ng-init="optionalParameters=null;setActive('volume');">
					<li ng-class="{active: activeTab === 'accountSummary'}"><a
						ng-click="optionalParameters=null;setActive('accountSummary');">Account
							Summary</a></li>
					<li ng-class="{active: activeTab === 'volume'}"><a
						ng-click="optionalParameters=null;setActive('volume');">Volumes</a></li>
					<li ng-class="{active: activeTab === 'snapshot'}"><a
						ng-click="optionalParameters=null;setActive('snapshot');">Sanpshots</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-8 text-left" id="sbsData" ng-init="getResult();">

				<form class="form-inline">
					<div class="form-group">
						<label>Filter:</label> <select ng-model="dataFilter"
							ng-init="dataFilter='project_id'" class="form-control"
							ng-change="getResult()"
							ng-options="result.tableHeaders[key] for key in result.keys track by result.tableHeaders[key]">
						</select> <input type="text" ng-model="search" class="form-control"
							placeholder="Search" ng-change="getResult()"> <label>Page
							Size</label> <select ng-model="pageSize" ng-init="pageSize=10"
							class="form-control" ng-change="getResult()">
							<option value=10 selected>10</option>
							<option value=50>50</option>
							<option value=100>100</option>
						</select>
						<button type="button" ng-click="clearFilters();">Reset
							Filters</button>
					</div>
				</form>
				<br>
				<table>
					<thead>
						<tr>
							<th>Index</th>
							<th ng-repeat="key in result.keys" ng-click="sort(key)">{{result.tableHeaders[key]}}
								<span class="glyphicon sort-icon" ng-show="sortKey==key"
								ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
						</tr>
					</thead>

					<tbody ng-init="getResult();">
						<tr
							ng-repeat="data in result.tableData">
							<td>{{ offset + $index + 1 }}</td>
							<td ng-repeat="key in result.keys"><a
								ng-if="isClickable(key)" ng-click="setOptional(data,key);">{{data[key]}}
							</a>
								<div ng-if="isClickable(key)===false">{{data[key]}}</div></td>
						</tr>
					</tbody>
				</table>
				<ul class="pagination" ng-init="currPage=1;getPages();">
					<li ng-hide="currPage==1"><a ng-click="currPage=currPage-1;offset=offset-pageSize;getResult">Previous</a></li>
					<li ng-hide="currPage<11"><a ng-click="currPage=1;offset=0;getResult()">1</a></li>
					<li ng-hide="currPage<11"><a ng-click="currPage=currPage-10;offset=(currPage-1)*pageSize;getResult()">...</a></li>
					
					<li ng-repeat="page in pages" ng-class="{active:page==currPage}"><a ng-click="newPage(page)">{{page}}</a></li>
					
					<li ng-hide="currPage>totalPages-10"><a ng-click="currPage=currPage+10;offset=(currPage-1)*pageSize;getResult()">...</a></li>
					<li ng-hide="currPage>totalPages-10"><a ng-click="currPage=totalPages;offset=(currPage-1)*pageSize;getResult()">{{totalPages}}</a></li>
					<li ng-hide="currPage==totalPages"><a ng-click="currPage=currPage+1;offset=offset+pageSize;getResult()">Next</a></li>
				</ul>


			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Footer Text</p>
	</footer>
</body>
</html>
